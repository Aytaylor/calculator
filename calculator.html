<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <input type="text" class="display" value="0" disabled>
            </div>
            <div class="numberPad">
                <button data-operator type="button" class="operator" value="+">+</button>
                <button data-operator type="button" class="operator" value="-">-</button>
                <button data-operator type="button" class="operator" value="*">&times;</button>
                <button data-operator type="button" class="operator" value="/">&divide;</button>

                <button type="button" value="7" class="numberButton">7</button>
                <button type="button" value="8" class="numberButton">8</button>
                <button type="button" value="9" class="numberButton">9</button>


                <button type="button" value="4" class="numberButton">4</button>
                <button type="button" value="5" class="numberButton">5</button>
                <button type="button" value="6" class="numberButton">6</button>


                <button type="button" value="1" class="numberButton">1</button>
                <button type="button" value="2" class="numberButton">2</button>
                <button type="button" value="3" class="numberButton">3</button>


                <button type="button" value="0" class="numberButton">0</button>
                <button data-decimal type="button" class="decimal" value=".">.</button>
                <button data-clear type="button" class="all-clear" value="all-clear">AC</button>

                <button data-equals type="button" class="equal-sign" value="=">=</button>
                <button data-delete type="button" class="delete" value="Del">Del</button>
            </div>
        </div>
        
        
    </body>
    <script src='calculator.js'></script>
</html>
